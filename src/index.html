<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/journal.css">
  <title>Kelly&apos;s Journal</title>
</head>

<body>
  <form id="journal" name=journal >
    <div>
      <ul class="list">
        <li>
          <h4>Kelly&apos;s Daily Journal</h4>
        </li>
        <li>
          <label for="journalDate">Date:</label>
          <input type="date" value="" name="journalDate" id="journalDate">
        </li>
        <li>
          <label for="conceptsCovered">Concepts:</label>
          <input type="text" class="custom" name="journalConcepts" id="journalConcepts">
        </li>
        <li>
          <label for="conceptDetails">Details:</label>
          <textarea class="custom" rows="4" cols="40" name="conceptDetails" id="conceptDetails"></textarea>
        </li>
        <li><label for="mood">Feelings:</label>
          <select class="mood custom" name="mood">
            <option value="no selection"></option>
            <option value="Super Excited">Super Excited</option>
            <option value="Pretty Good">Pretty Good</option>
            <option value="Overwhelmed">Overwhelmed</option>
            <option value="Stressed">Stressed</option>
            <option value="Sad">Sad</option>
          </select>
        </li>
        <li>
          <input type="submit" name="submit" class="submit" id ="submit" value="Submit Entry">
        </li>
      </ul>
    </div>
  </form>
  
  <article id="entryLog"></article>
  <script src="scripts/data.js"></script>
  <script src="scripts/entryComponent.js"></script>
  <script src="scripts/entriesDOM.js"></script>
  <script src="scripts/journal.js"></script>
</body>

</html>
