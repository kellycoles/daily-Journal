<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/journal.css">
  <title>Kelly&apos;s Journal</title>
</head>

<body>

  <div class="background">
    <ul class="list">
      <li>
        <h4>Kelly&apos;s Daily Journal</h4>
      </li>
      <li>
        <label for="journalDate">Date:</label>
        <input type="date" value="" name="journalDate" id="journalDate">
      </li>
      <li>
        <label for="conceptsCovered">Concepts:</label>
        <input type="text" class="custom" name="journalConcepts" id="journalConcepts">
      </li>
      <li>
        <label for="conceptDetails">Details:</label>
        <textarea class="custom" rows="4" cols="40" name="conceptDetails" id="conceptDetails"></textarea>
      </li>
      <li><label for="mood">Mood:</label>
        <select class="mood custom" name="mood">
          <option value="no selection"></option>
          <option value="Excited">Excited</option>
          <option value="OK">OK</option>
          <option value="Stressed">Stressed</option>
        </select>
      </li>
      <li class="radioButtons">Filter JournalEntries by mood:</br>
          <input type="radio" class="radioButton--item" id="mood--1" name="myMood" value="Excited">
          <label for="mood--1">Excited</label>
    
          <input type="radio" class="radioButton--item" id="mood--2" name="myMood" value="OK">
          <label for="mood--2">OK</label>
    
          <input type="radio" class="radioButton--item" id="mood--3" name="myMood" value="Stressed">
          <label for="mood--3">Stressed</label>
      </li>
      <li>
        <button class="submit" id="submit">Submit Entry</button>
      </li>
    </ul>
  </div>

  <article id="entryLog"></article>

  <script type="module" src="scripts/journal.js"></script>
</body>

</html>
